<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:800|Source+Sans+Pro:300,400,600" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/style-blue-theme.css" rel="stylesheet">
    <title>SprintBuddy</title>
</head>
<body>
    <div id="landing-wrapper">
        <div id="landing-sub-wrapper">
            <form class="landing-form">
                <div class="form-group">
                    <div class="text-center">
                        <img src="img/blue-theme/landing-user-icon.svg" alt="">
                        <h2 class="logo-text mb-5 mt-4">Sprintbuddy</h2>
                    </div>
                </div>
                <div class="input-group">
                    <label for="username" class="sr-only">Username</label>
                    <span class="input-group-addon landing-form-input-addon"><img src="img/blue-theme/user-icon.svg" alt="" class="mr-1"></span>
                    <input id="username" type="text" class="form-control landing-form-input " name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="exampleInputPassword1" class="sr-only">Password</label>
                    <span class="input-group-addon landing-form-input-addon"><img src="img/blue-theme/lock-icon.svg" alt="" class="mr-2"></span>
                    <input type="password" class="form-control landing-form-input" id="exampleInputPassword1" placeholder="Password">
                </div>
                <a href="/survey" class="btn mb-3 hvr-wobble-horizontal" id="login-button" role="button" aria-pressed="true">Sign In</a>
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
